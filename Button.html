<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShift Emergency Staffing</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #6a1b9a, #ff4081);
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .staffing-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 100px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .staffing-button {
            background-color: #ff4081;
            color: #fff;
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .staffing-button:hover {
            background-color: #e91e63;
        }

        .info-text {
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">QuickShift</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="staffing-container">
        <h1>Emergency Staffing Request</h1>
        <p>If you are in a tight spot and need a replacement urgently, press the button below.</p>
        <button class="staffing-button" onclick="requestStaffing()">Request Staff Now</button>
        <p class="info-text" id="confirmation-message"></p>
    </div>

    <script>
        function requestStaffing() {
            // Here you could make an API call to send the request to the backend
            document.getElementById('confirmation-message').innerText = "Your staffing request has been submitted. We're finding someone for you right now!";
        }
    </script>
</body>
</html>
