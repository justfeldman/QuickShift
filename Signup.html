<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShift Signup</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #6a1b9a, #ff4081);
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            border: 2px solid #ff4081;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            background-color: #ff4081;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">QuickShift</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="signup-container">
        <h1>Create Your QuickShift Profile</h1>
        <form action="/submit-profile" method="post" enctype="multipart/form-data">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Work Experience Section -->
            <div class="form-section">
                <h2>Work Experience</h2>
                <label for="experience">Describe Your Relevant Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>

                <label for="position">Previous Position Held:</label>
                <input type="text" id="position" name="position" required>

                <label for="duration">Duration of Employment:</label>
                <input type="text" id="duration" name="duration" placeholder="e.g., 6 months, 1 year" required>
            </div>

            <!-- Paystub Upload Section -->
            <div class="form-section">
                <h2>Paystub Verification</h2>
                <label for="paystub">Upload Paystub for Verification:</label>
                <input type="file" id="paystub" name="paystub" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <!-- Submit Button -->
            <div class="form-section">
                <button type="submit">Create Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
